# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Linux 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      DISPLAY: ':99.0'

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - uses: tlambert03/setup-qt-libs@v1
    - name: build "display"
      run: |
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    # For some reason the documents folder doesnt exist by default in the GitHub actions
    # so we have to update it for the file paths to be correct.
    - name: Install Documents
      run: |
        xdg-user-dirs-update --force

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Install sidekick and arduino
      run: |
        cd ./Installer
        python ./installer.py
        cd ..

    - name: Test with pytest
      run: |
        pytest ./UnitTesting/testing.py
